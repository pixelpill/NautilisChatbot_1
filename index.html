<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NautilisChatbot_1</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    #chatbox {
      border: 1px solid #444;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #1a1a1a;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user { color: #00ffff; }
    .bot { color: #ffffff; }
    .code-block {
      background-color: #2a2a2a;
      border-left: 5px solid #00ffff;
      padding: 10px;
      margin-top: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .lang-label {
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h2>Mini Copilot Chatbot ðŸ¤–</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me something..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${input}</div>`;
      document.getElementById("userInput").value = "";

      let response = await getBotResponse(input);
      chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function getBotResponse(message) {
      // Basic programming help
      if (message.toLowerCase().includes("python loop")) {
        return formatCode("python", `for i in range(5):\n    print(i)`);
      }
      if (message.toLowerCase().includes("html button")) {
        return formatCode("html", `<button>Click me</button>`);
      }

      // Web search fallback
      const query = encodeURIComponent(message);
      const res = await fetch(`https://api.duckduckgo.com/?q=${query}&format=json`);
      const data = await res.json();
      if (data.Abstract) return data.Abstract;
      if (data.RelatedTopics?.length) return data.RelatedTopics[0].Text;
      return "Sorry, I couldn't find anything useful.";
    }

    function formatCode(lang, code) {
      return `<div class="lang-label">${lang.toUpperCase()}</div><div class="code-block">${code}</div>`;
    }
  </script>
</body>
</html>

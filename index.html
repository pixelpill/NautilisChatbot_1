<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NautilusChatbot_1</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    #chatbox {
      border: 1px solid #444;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #1a1a1a;
    }
    .user, .bot {
      margin: 10px 0;
    }
    .user { color: #00ffff; }
    .bot { color: #ffffff; }
    .code-block {
      background-color: #2a2a2a;
      border-left: 5px solid #00ffff;
      padding: 10px;
      margin-top: 5px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .lang-label {
      font-weight: bold;
      color: #00ffff;
      margin-bottom: 5px;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h2>NautilusChatbot_1</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything..." />

  <script>
    const chatbox = document.getElementById("chatbox");
    const input = document.getElementById("userInput");

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      chatbox.innerHTML += `<div class="user"><strong>You:</strong> ${message}</div>`;
      input.value = "";

      let response = await getBotResponse(message);
      chatbox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function getBotResponse(message) {
      const lower = message.toLowerCase();

      // Conversational replies
      if (lower.includes("hello") || lower.includes("hi")) return "Hey there! ðŸ‘‹ What can I help you with today?";
      if (lower.includes("how are you")) return "I'm feeling electric âš¡ Thanks for asking!";
      if (lower.includes("thank you")) return "You're very welcome! ðŸ˜Š";
      if (lower.includes("who are you")) return "I'm your mini Copilot â€” a tiny but mighty coding and search assistant.";

      // Programming help
      if (lower.includes("python loop")) {
        return formatCode("python", `for i in range(5):\n    print(i)`);
      }
      if (lower.includes("html button")) {
        return formatCode("html", `<button>Click me</button>`);
      }

      // Web search fallback
      const query = encodeURIComponent(message);
      const res = await fetch(`https://api.duckduckgo.com/?q=${query}&format=json`);
      const data = await res.json();
      if (data.Abstract) return data.Abstract;
      if (data.RelatedTopics?.length) return data.RelatedTopics[0].Text;
      return "Hmm... I couldn't find anything useful, but I'm still learning!";
    }

    function formatCode(lang, code) {
      return `<div class="lang-label">${lang.toUpperCase()}</div><div class="code-block">${code}</div>`;
    }
  </script>
</body>
</html>
